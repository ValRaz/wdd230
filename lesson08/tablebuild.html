<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Build</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col" class="colTitle"></th>
                <th scope="col" class="colTitle">Basic</th>
                <th scope="col" class="colTitle">Premium</th>
                <th scope="col" class="colTitle">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="rowTitle">Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td class="rowTitle">Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td class="rowTitle">Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
        </tbody>
    </table>    
</body>
</html>
